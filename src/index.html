<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SoftServeProject</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<app-root>Loading...</app-root>
<script>
  (function() {

    'use strict';

    document.querySelector('.fa fa-arrow-left').addEventListener(
      'click',
      function() {
        var child;

        document.body.classList.toggle('background--blur');
        this.parentNode.nextElementSibling.classList.toggle('menu--on');

        child = this.childNodes[1].classList;

        if (child.contains('fa fa-arrow-left--to-arrow')) {
          child.remove('fa fa-arrow-left--to-arrow');
          child.add('fa fa-arrow-left--from-arrow');
        } else {
          child.remove('fa fa-arrow-left__icon--from-arrow');
          child.add('fa fa-arrow-left--to-arrow');
        }

      });

  })();
</script>
</body>
</html>
