<div class="table-responsive">

    <thead>

    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Отримано балів</td>
      <td><span class="rezult">{{rezults['full_mark']}}</span> з {{rezults['max_mark']}}</td>
    </tr>
    <tr>

  </table>
  <button type="button" class="btn btn-test-list" (click)="goHome()">Переглянути список доступних тестів</button>
</div>
