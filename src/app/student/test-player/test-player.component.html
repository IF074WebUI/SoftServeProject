<div class="container-fluid header">
  <div class="header">

    <div class="timer">Таймер</div>
    <div class="finish">Завершити тест</div>
    <div class="time">{{currentTime}}</div>
  </div>
</div>

<div class="wrapper">
  <div class="navbar">

    <ul class="nav navbar-nav navbar-toggler-right">
      <li><a href="#"> Marked for review</a></li>
    </ul>

  </div>

  <div class="container">
    <div class="row">
      <div class=".col .col-md-8">
        <ng-container *ngIf="question">
          <table>
            <caption><h3>Питання №{{questions.indexOf(question)+1}}</h3></caption>
            <tr>
              <td>{{question['question_text']}}</td>
            </tr>
            <tr>
              <td><img [src]=question.attachment></td>
            </tr>
            <tr>
              <td>{{question['type']}}></td>
            </tr>
          </table>
<!--<ng-container []>-->
  <!---->
<!--</ng-container>-->
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link" id="prev" (click)="previous()" tabindex="-1">{{PREV_QUESTION}}</a>
              </li>
              <li class="page-item">
                <a class="page-link" id="next" (click)="next()">{{NEXT_QUESTION}}</a>
              </li>
            </ul>
          </nav>
        </ng-container>
        <div id="button">
          <ng-container *ngIf="!start">
            <button type="button" class="btn" (click)="startTest()">Почати тест</button>
          </ng-container>
        </div>
      </div>
      <div class=".col-6 .col-md-4">
        <!--<div class="sidebar">-->
        <!--<h4>Всі питання</h4>-->
        <!--<ul>-->
        <!--<li *ngFor="let item of questionsList()"  >-->
        <!--<a (click)="goToQuestion(item)">{{item}}</a></li>-->
        <!--</ul>-->
        <!--</div>-->

      </div>

    </div>
  </div>
</div>

</div>
