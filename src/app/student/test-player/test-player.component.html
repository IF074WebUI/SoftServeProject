<div id="container">
  <div class="row">
    <div class="col-md-10">
      <h3>{{testName}}.</h3>
    </div>
    <div class="col-md-2 exit">
      <button class=" btn btn-exit btn-close-test" (click)="saveResults()"> {{FINISH}}</button>
    </div>

  </div>
</div>
<div id="timer-background">
  <div id="timer" [ngStyle]="{'width': statusTimer, 'background-color': checkProgresColor()}">
    <p>{{minutesDisplay}}:{{secondsDisplay}}</p>
  </div>
</div>
<div class="container" (click)="checkUnixTime()">

  <div id="button">
    <ng-container *ngIf="!start">
      <button type="button" class="btn-test-player" (click)="startTest()">{{START}}</button>
    </ng-container>
    <ng-container *ngIf="start && finish">
      <button type="button" class="btn btn-test-player" (click)="finishTest()">{{FINISH}}</button>
      <button type="button" class="btn btn-test-player" [disabled]="!timeFinish" (click)="backToTest()">{{BACK}}</button>

    </ng-container>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-8 col-lg-8 wrapper">
      {{msg}}
      <ng-container *ngIf="question && start && !finish">
        <!--<div class="navigation">-->
        <div class="navbar">
          <ul class="nav navbar-nav navbar-toggler-right">
            <li><a > {{MARKED}}</a></li>
            <li><a (click)="next(question['type'])">{{NEXT_QUESTION}}</a></li>
          </ul>
        </div>
        <!--</div>-->

        <div class="table-responsive ">
          <table class="table">
            <caption><h3>{{QUESTION}}{{questions.indexOf(question)+1}}</h3></caption>
            <tr>
              <td>{{question['question_text']}}</td>
            </tr>
            <tr *ngIf="question.attachment">
              <td><img [src]=question.attachment></td>
            </tr>
          </table>
        </div>
        <div class="answers">
          <form novalidate [formGroup]="answersFrom">
            <ng-container *ngIf="question['type'] == 1">
              <div *ngIf="question['answers']" class="flex-container">
                <label *ngFor="let answer of question['answers']" class="flex-box">
                  <input type="radio" formControlName='singlechoise' [value]="answer['answer_id']">
                  {{answer['answer_text']}}
                  <img [src]="answer['attachment']">
                </label>

              </div>
            </ng-container>

            <ng-container *ngIf="question['type'] == 2">
              <div *ngIf="question['answers']" class="flex-container">
                <label *ngFor="let answer of question['answers']" class="flex-box">
                  <input type="checkbox" formControlName='multichoise' [value]="answer['answer_id']"
                         (change)="toggleMultiSelect($event, answer['answer_id'])">
                  {{answer['answer_text']}}
                  <span>  <img [src]="answer['attachment']"></span>
                </label>
              </div>
            </ng-container>

            <ng-container *ngIf="question['type'] == 3">
              <div class="form-input" class="input-field">
                <label>{{ENTER_ANSWER}}
                  <input formControlName="inputfield"
                         type="text"
                         maxlength="100"/>
                </label>
              </div>
            </ng-container>
          </form>


        </div>
      </ng-container>
<ng-container *ngIf="start && finish">
  <div>
    {{CONFIRMATION_DIALOG}}
  </div>
</ng-container>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 sidebar">
      <div>
        <ul *ngIf="questions" class="number-container">
          <li class="number-box" *ngFor="let number of getArrayOfNumbers(questions)" (click)="goToAnswers(number)">
            {{number}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
