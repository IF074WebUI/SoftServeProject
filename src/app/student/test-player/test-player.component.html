<div class="container-fluid header">
  <div class="header">
    <button type="button" (click)="startTest()">Почати тест</button>

    <div class="timer">Таймер</div>
    <div class="finish">Завершити тест</div>
  </div>
</div>


<div class="wrapper">

  <div class="navbar">
    <ul class="nav navbar-nav navbar-toggler-right">
      <li><a href="#"> Marked for review</a></li>
    </ul>

  </div>


  <div id="content">


    <div class="content" [hidden]="!start">
      <!--<table>-->
      <table *ngIf="question">
        <caption><h3>Питання №{{questions.indexOf(question)+1}}</h3></caption>
        <tr>
          <td>{{question['question_text']}}</td>
        </tr>
        <tr>
          <td><img [src]=question.attachment></td>
        </tr>

      </table>

      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link" id="prev" (click)="previous()" tabindex="-1">{{PREV_QUESTION}}</a>
          </li>
          <li class="page-item">
            <a class="page-link" id="next" (click)="next()">{{NEXT_QUESTION}}</a>
          </li>
        </ul>
      </nav>

    </div>


  </div>

</div>

<div id="sidebar">
  <h4>Всі питання</h4>
</div>
<div class="cleared"></div>

<div id="footer">
</div>
