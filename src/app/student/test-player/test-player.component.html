<div class="container-fluid header">
  <div class="header">
    <div class="finish" >
      <button type="button" class="btn" (click)="finishTest()"> {{FINISH}}</button>
     </div>
    <div class="time">{{currentTime}}</div>
  </div>
</div>
<div id="timer-background">
  <div id="timer" [ngStyle]="{'width': statusTimer, 'background-color': checkProgresColor()}">
    <p>{{minutesDisplay}}:{{secondsDisplay}}</p>
  </div>
</div>
<div class="container" (click)="checkUnixTime()">
  <div class="navbar">
    <ul class="nav navbar-nav navbar-toggler-right">
      <li><a href="#"> {{MARKED}}</a></li>
    </ul>
  </div>
  <div id="button">
    <ng-container *ngIf="!start">
      <button type="button" class="btn-test-player" (click)="startTest()">{{START}}</button>
    </ng-container>
    <ng-container *ngIf="finish">
      {{FINISH_DIALOG}}
      <button type="button" class="btn-test-player" (click)="startTest()">{{RESULTS}}</button>
    </ng-container>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-8 col-lg-8 wrapper">

      <ng-container *ngIf="question">
        <div class="navigation">
          <button class="btn-test-player" (click)="next()">{{NEXT_QUESTION}}</button>
        </div>
        <div class="table-responsive ">
          <table class="table">
            <caption><h3>{{QUESTION}}{{questions.indexOf(question)+1}}</h3></caption>
            <tr>
              <td>{{question['question_text']}}</td>
            </tr>
            <tr *ngIf="question.attachment">
              <td><img [src]=question.attachment></td>
            </tr>
          </table>
        </div>
        <div class="answers">
          <ng-container *ngIf="question['type'] == 1">
            <div *ngIf="question['answers']" class="flex-container">
              <!--<form [formGroup]="singlechoise">-->
              <label *ngFor="let answer of question['answers']" class="flex-box">
                <input type="radio" name='singlechoise' (change)="getAnswer($event)" [value]="answer['answer_id']">
                {{answer['answer_text']}}
                <img [src]="answer['attachment']">
              </label>
              <!--</form>-->
            </div>
          </ng-container>

          <ng-container *ngIf="question['type'] == 2">
            <div *ngIf="question['answers']" class="flex-container">
              <label *ngFor="let answer of question['answers']" class="flex-box">
                <input type="checkbox" name='answer' (change)="getAnswer($event)" [value]="answer['answer_id']">
                {{answer['answer_text']}}
                <span>  <img [src]="answer['attachment']"></span>
              </label>
            </div>
          </ng-container>

          <ng-container *ngIf="question['type'] == 3">
            <div class="form-input" class="input-field">
              <label>{{ENTER_ANSWER}}
                <input (keyup)="getAnswer($event)"
                       type="text"
                       maxlength="100"/>
              </label>
            </div>
          </ng-container>
        </div>
        <div class="navigation">
          <button type="submit" class="btn-test-player">{{SAVE_ANSWER}}</button>
        </div>
      </ng-container>

    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 sidebar">
      <div>
        <ul *ngIf="questions" class="number-container">
          <li class="number-box" *ngFor="let number of getArrayOfNumbers(questions)" (click)="goToAnswers(number)">
            {{number}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>


<div id="footer">
</div>
