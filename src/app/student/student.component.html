<ngx-loading [show]="objLoaderStatus"></ngx-loading>
<div class="d-tester-theme" [ngSwitch]="selectedValue">
  <div *ngSwitchCase="'One'" class="pinkTheme">
            <div class="header">
            <div class="container">
              <div class="row">
                <div class="col-md-10">
                  <h1 routerLink="/student/student-main" routerLinkActive="active">dTester</h1>
                </div>
                <div class="col-md-2 exit">
                  <select [(ngModel)]="selectedValue">
                    <option *ngFor="let item of items;" [value]="item.name">{{item.name}}</option>
                  </select>
                  <button class=" btn btn-exit" (click)="logout()">Вихід</button>
                </div>
              </div>
            </div>
          </div>
          <div class="body">
            <router-outlet></router-outlet>
          </div>
    <div class="footer-wrapper">
    <div class="footer">&copy; 2017 IT academy</div>
    </div>

  </div>
  <div *ngSwitchCase="'Two'" class="orangeTheme">
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <h1 routerLink="/student/student-main" routerLinkActive="active">dTester</h1>
          </div>
          <div class="col-md-2 exit">
            <select [(ngModel)]="selectedValue">
              <option *ngFor="let item of items;" [value]="item.name">{{item.name}}</option>
            </select>
            <button class=" btn btn-exit" (click)="logout()">Вихід</button>
          </div>
        </div>
      </div>
    </div>
    <div class="body">
      <router-outlet></router-outlet>
    </div>
    <div class="footer-wrapper">
      <div class="footer">&copy; 2017 IT academy</div>
    </div>
  </div>
  <div *ngSwitchCase="'Three'" class="redTheme">
    <div class="header">
      <div class="container">

          </div>
          <div class="col-md-2 exit">
            <select [(ngModel)]="selectedValue">
