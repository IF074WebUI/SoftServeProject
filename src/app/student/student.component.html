<ngx-loading [show]="objLoaderStatus"></ngx-loading>
<div class="d-tester-theme">
  <div class="container header">
    <div class="row">
      <div class="col-md-10">
        <h1 routerLink="/student/student-main" routerLinkActive="active">dTester</h1>
      </div>
      <div class="col-md-2 exit">
        <button class=" btn btn-exit" (click)="logout()">Вихід</button>
      </div>
    </div>
  </div>
  <div class="container body">
    <div class="row">
      <div class="col-md-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 footer-wrapper">
        <div class="footer">&copy; 2017 IT academy</div>
      </div>
    </div>
  </div>
</div>
