<ngx-loading [show]="objLoaderStatus"></ngx-loading>

<header>
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <h1>dTester</h1>
      </div>
      <div class="col-md-2 exit">
        <button class=" btn btn-exit" (click)="logout()">Вихід</button>
      </div>
    </div>
  </div>
</header>
<main>
  <div class="container">
    <div class="row">
      <div class="col-md-9 headers">
        <h3>Доброго дня {{result.student['student_name'] + ' ' + result.student['student_surname']}}!</h3><br>
        <h4>Доступні до здачі тести:</h4>
      </div>
      <div class="col-md-3 clock">
        <p>Час на сервері</p>
        <span>
          {{currentTime}}
        </span>
      </div>
    </div>
    <div class="row" *ngIf="checkTestAvailability">
      <h3 ></h3>
    </div>

  </div>
  <div *ngIf="checkTestAvailability" class="container">
    <h5>{{noTests}}</h5>
  </div>
  <div *ngIf="!checkTestAvailability" class="row table-row">
     <table >
        <thead>
        <tr >
          <th *ngFor="let header of tableHeaders; index as headerIndex">
            {{header}}
          </th>
        </tr>
        </thead>
       <tbody >
       <tr *ngFor="let test of result['tests']; let i = index">
         <td>
           {{i + 1}}
         </td>
         <td>
           {{test.test_name}}
         </td>
         <td>
           {{test.tasks}}
         </td>
         <td>
           {{test.time_for_test}}хв
         </td>
         <td>
            <button class="btn btn-test-list" (click)="openTestPlayer(+test.test_id, test.time_for_test)">Здати тест</button>
         </td>
       </tr>
       </tbody>
     </table>
    </div>
</main>
<button  class="btn" (click)="openTestPlayer(13)">Перейти до складання тесту with ID #13</button>
