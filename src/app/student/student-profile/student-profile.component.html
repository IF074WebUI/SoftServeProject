
    <img class="img-thumbnail photo" *ngIf="student?.photo" [src]="student?.photo">

      <table>
        <tr>
          <td>{{FULL_NAME}}:</td>
          <td>{{student.student_surname}} {{student.student_name}} {{student.student_fname}}</td>
        </tr>
        <tr>
          <td>№ заліковки:</td>
          <td>{{student.gradebook_id}}</td>
        </tr>
        <tr>
          <td>Група:</td>
          <td >{{student.group_name}}</td>
        </tr>
      </table>
