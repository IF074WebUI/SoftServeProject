<div class="container" >
  <div class="row text-center">
    <img class="img-thumbnail photo" *ngIf="student?.photo" [src]="student?.photo">
  </div>
  <div class="row text-center">
      <table>
        <tr>
          <td>Студент:</td>
          <td>{{student['student_surname']}} {{student['student_name']}} {{student['student_fname']}}</td>
        </tr>
        <tr>
          <td>№ заліковки:</td>
          <td>{{student['gradebook_id']}}</td>
        </tr>
        <tr>
          <td>Група:</td>
          <td *ngIf="this.group['group_name'] !== undefined">{{group['group_name']}}</td>
        </tr>
      </table>
  </div>
</div>
