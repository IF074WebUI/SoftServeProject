<h2 class="text-center header">Профіль студента</h2>

<div class="profile-data">
  <h5>Ім'я: {{student?.student_name}}</h5>
  <h5>Прізвище: {{student?.student_surname}}</h5>
  <h5>По-батькові: {{student?.student_fname}}</h5>
  <h5>№ заліковки: {{student?.gradebook_id}}</h5>
  <h5>E-mail: {{AdminUser?.email}}</h5>
  <h5>Логін: {{AdminUser?.username}}</h5>
  <h5>Пароль: {{student?.plain_password}}</h5>
  <button class="btn btn-info" (click)="goToStudentResult()">Результати</button>
</div>

<img class="img-thumbnail photo" *ngIf="!student?.photo" src="../../../assets/default-avatar.png">
<img class="img-thumbnail photo" *ngIf="student?.photo" [src]="student?.photo">
