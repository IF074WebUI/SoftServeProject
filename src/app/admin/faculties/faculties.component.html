<h3 class="text-center">Факультети</h3>

<div class="alert alert-info" role="alert">
  <!-- Add item -->
  <button class="btn btn-primary" (click)="add()"> {{CREATE_NEW_FACULTY}}</button>
  <!--search component -->
    <dtester-search
      (searchCriteria)="search($event)">
    </dtester-search>
  <dtester-items-per-page
    [numberOfRecords]="count"
    (recordsPerPageChanged)="changeCountPerPage($event)">
  </dtester-items-per-page>
</div>
<!--Common component to display entities-->

<dtester-entities-table
  [entities]="faculties"
  [headers]="headers"
  [ignoreProperties]="ignoreProperties"
  [displayPropertiesOrder]="displayPropertiesOrder"
  (deleteEntity)="delete($event)"
  [page]="page"
  [itemsPerPage]="countPerPage"
  [sortProperties]="sortProperties"
  (editEntity)="edit($event)"
  (clickEntity)="getGroupsByFaculties($event)">
</dtester-entities-table>

<!--Pagination component-->

<div class="text-center">
  <dtester-pagination
    [countRecords]="count"
    [recordsPerPage]="countPerPage"
    [currentPage]="page"
    (pageChanged)="changePage($event)">
  </dtester-pagination>
</div>

<!-- Universal popup for add/edit/delete -->

<div class="app">
  <dynamic-form
    [config]="configs"
    (submitted)="formSubmitted($event)"
    (youCanDelete)="submitDelete($event)">
  </dynamic-form>
</div>
