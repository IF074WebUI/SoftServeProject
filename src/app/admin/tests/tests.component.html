<h2 *ngIf="tests.length">Тести з :{{tests[0]?.subject_name}}</h2>

<dtester-entities-table [entities]="tests"
                        [headers]="headers"
                        (editEntity)="getUpdatedTest($event)"
                        (deleteEntity)="getDeletedTest($event)"
                        [displayPropertiesOrder]="displayPropertiesOrder"
                        [canAction]="true"
                        (actionEntity)="goToQuestions($event)"
                        [btnClass]="btnClass">
</dtester-entities-table>

<button type="button" class="btn btn-primary" (click)="openModalAddTest()">Додати тест</button>
<!--<button type="button" class="btn btn-primary" (click)="goToQuestions(test)">Питання</button>-->

<app-add-update-test (getTests)="getAllTests()" [updatedTest]="updatedTest" [subjects]="subjects" [action]="action"></app-add-update-test>
<app-delete-test [deletedTest]="deletedTest" (getTests)="getAllTests()" ></app-delete-test>
