<h3 class="text-center">Тести з :{{subjectNameQueryParam}}</h3>
<div class="top-panel" role="alert">
  <div class="btn-add" (click)="openModalAddTest()">+</div>
</div>
<dtester-entities-table [entities]="tests"
                        [headers]="headers"
                        (editEntity)="getUpdatedTest($event)"
                        (deleteEntity)="getDeletedTest($event)"
                        [displayPropertiesOrder]="displayPropertiesOrder"
                        [canAction]="true"
                        (actionEntity)="goToQuestions($event)"
                        (clickEntity)="getTestDetailsByTest($event)"
                        [btnClass]="btnClass">
                        [btnClass]="btnClass"
                        [sortProperties]="sortProperties">
</dtester-entities-table>
<app-add-update-test (getTests)="getTestsForOneSubject()" [updatedTest]="updatedTest" [subjects]="subjects" [action]="action"></app-add-update-test>
<app-delete-test [deletedTest]="deletedTest" (getTests)="getTestsForOneSubject()" ></app-delete-test>
