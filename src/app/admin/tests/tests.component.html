<h2>Тести з :{{subjectNameQueryParam}}</h2>

<dtester-entities-table [entities]="tests"
                        [headers]="headers"
                        (editEntity)="edit($event)"
                        (deleteEntity)="del($event)"
                        [displayPropertiesOrder]="displayPropertiesOrder"
                        [canAction]="true"
                        (actionEntity)="getTestDetailsByTest($event)"
                        [btnClass]="btnClass">
</dtester-entities-table>

<button type="button" class="btn btn-primary" (click)="add()">Додати тест</button>

<dynamic-form [config]="configs"
              (submitted)="formSubmitted($event)"
              (youCanDelete)="deleteTest($event)"></dynamic-form>
