<div class="modal fade" id="delete-test" tabindex="-1" role="dialog" aria-labelledby="modalDeleteTimetable" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalDeleteTimetable">Видалити тест</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <p>Ви впевнені, що хочете видалити тест <q><b>{{deletedTest?.test_name}}</b></q> з дисципліни <b>{{deletedTest?.subject_name}}</b>?</p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Відмінити</button>
        <button  (click)="deleteTest()" type="button" class="btn btn-danger" data-dismiss="modal">Видалити</button>
      </div>
    </div>
  </div>
</div>
