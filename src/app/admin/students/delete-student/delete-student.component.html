<form #delForm="ngForm">

    <legend>Видалення</legend>
    <h2>Ви дійсно хочете видалити студента?</h2>

    <button md-raised-button type="button" name="cansel" (click)="cansel()">Відміна</button>
  </fieldset>
</form>
