<h1>Студенти</h1>
<dtester-entities-table [entities]="students"
                        [headers]="headers"
                        [page]="page"
                        [itemsPerPage]="countPerPage"
                        (editEntity)="editDialog()"
                        (deleteEntity)="deleteDialog()"
                        [ignoreProperties]="ignoreProperties">

</dtester-entities-table>
<a (click)="addDialog()" class="btn btn-primary" role="button">Додати студента</a>
<div class="text-center">
  <dtester-pagination [countRecords]="count" [recordsPerPage]="countPerPage" [currentPage]="page"
                      (pageChanged)="changePage($event)"></dtester-pagination>
</div>
