<table class="table table-responsive table-bordered">
  <thead>
  <tr>
    <th>№</th>
    <th>Прізвище</th>
    <td>Ім'я</td>
    <td>По батькові</td>
    <!--<td>Група</td>-->
    <!--<td>Фото</td>-->
    <td>Редагувати</td>
    <td>Видалити</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students"
      [class.selected]="student === selectedStudent"
      (click)="onSelect(student)">
    <th scope="row">{{student.user_id}}</th>
    <td>{{student.student_surname}}</td>
    <td>{{student.student_name}}</td>
    <td>{{student.student_fname}}</td>
    <!--<td>{{student.group_id}}</td>-->
    <!--<td><img src="{{student.photo}}" alt="student"></td>-->
    <td><button type="button" class="btn btn-success">Edit</button></td>
    <td><button type="button" class="btn btn-danger">Delete</button></td>
  </tr>
  </tbody>
</table>
<a class="btn btn-primary" role="button" [routerLink]="['./student/add-student']">Додати студента</a>
<!--Pagination component-->
<div class="text-center">
  <app-pagination [countRecords]="count" [recordsPerPage]="countPerPage" [currentPage]="page"
                      (pageChanged)="changePage($event)"></app-pagination>
</div>
