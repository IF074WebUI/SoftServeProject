<h1>Студенти</h1>
<table class="table table-responsive table-bordered">
  <thead>
  <tr>
    <th>№</th>
    <th>Прізвище</th>
    <td>Ім'я</td>
    <td>По батькові</td>
    <td>Профіль</td>
    <td>Редагувати</td>
    <td>Видалити</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students"
      [class.selected]="student === selectedStudent"
      (click)="onSelect(student)">
    <th scope="row">{{student.user_id}}</th>
    <td>{{student.student_surname}}</td>
    <td>{{student.student_name}}</td>
    <td>{{student.student_fname}}</td>
    <td><i class="fa fa-user" aria-hidden="true"></i>
    </td>
    <td><button (click)="editDialog()" type="button" class="btn btn-success btn-edit">Edit</button></td>
    <td><button (click)="deleteDialog()" type="button" class="btn btn-danger btn-delete">Delete</button></td>
  </tr>
  </tbody>
</table>
<a (click)="addDialog()" class="btn btn-primary" role="button">Додати студента</a>
<div class="text-center">
  <dtester-pagination [countRecords]="count" [recordsPerPage]="countPerPage" [currentPage]="page"
                      (pageChanged)="changePage($event)"></dtester-pagination>
</div>
