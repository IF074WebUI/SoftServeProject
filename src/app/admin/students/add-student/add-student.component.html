<form #addForm="ngForm">
  <fieldset>
    <legend>Додати студента</legend>
    <div class="form-group">
      <label for="name">Ім'я:</label>
      <input type="text" class="form-control" id="name" name="name" #name="ngModel" required ngModel>
    </div>
    <div class="form-group">
      <label for="surname">Прізвище:</label>
      <input type="text" class="form-control" id="surname" name="surname" required ngModel #surname="ngModel">
    </div>
    <div class="form-group">
      <label for="pwd">Пароль:</label>
      <input type="password" class="form-control" id="pwd" name="password" required ngModel #password="ngModel">
    </div>
    <button md-raised-button type="submit" name="add">Додати</button>
    <button md-raised-button type="submit" name="add" (click)="cansel()">Відміна</button>
  </fieldset>
</form>
