<h2>Відповіді</h2>
<div class="alert alert-info" role="alert">
  <button (click)="add()"
          type="button"
          class="btn btn-primary"
          data-dismiss="modal">Створити відповідь</button>
  <dtester-search (searchCriteria)="startSearch($event)"></dtester-search>
  <dtester-items-per-page [numberOfRecords]="numberOfRecords"
                          (recordsPerPageChanged)="changeNumberOfRecordsPerPage($event)">
  </dtester-items-per-page>
</div>


<dtester-entities-table [entities]="answers"
                        [headers]="headers"
                        [page]="page"
                        [itemsPerPage]="recordsPerPage"
                        [displayPropertiesOrder]="displayPropertiesOrder"
                        [canAction]="true"
                        [btnClass]="btnClass"
                        [canAct]="true"
                        [imgAttach]="imgAttach"
                        (actionEntity)="onTimeTableNavigate($event)"
                        (clickEntity)="onTestsNavigate($event)"
                        (deleteEntity)="del($event)"
                        (editEntity)="edit($event)">
</dtester-entities-table>

<dtester-pagination [countRecords]="numberOfRecords"
                    [recordsPerPage]="recordsPerPage"
                    [currentPage]="page"
                    (pageChanged)="changePage($event)"></dtester-pagination>

<dynamic-form [config]="configs"
              (submitted)="formSubmitted($event)"
              (youCanDelete)="deletequestion($event)"></dynamic-form>
