  <dynamic-form [config]="configs" (submitted)="formSubmitted($event)" (youCanDelete)="submitDelete($event)"></dynamic-form>
  <div class="container top-panel">
    <div class="row text-center">
      <h2>Групи</h2>
    </div>
    <div class="row  top-panel">
     <button (click)="add()" type="button" class="btn btn-add" data-dismiss="modal">+</button>
      <dtester-search (searchCriteria)="startSearch($event)"></dtester-search>
     <dtester-items-per-page [numberOfRecords]="countRecords" (recordsPerPageChanged)="changeNumberOfRecordsOnPage($event)"></dtester-items-per-page>
    </div>
  </div>
  <dtester-entities-table [entities]="groupsOnPage"
                          [headers]="headers" [ignoreProperties]="ignoreProperties"
                          (deleteEntity)=del($event) [canAction]="true"
                          [page]="pageNumber" [itemsPerPage]="offset"
                          (editEntity)="edit($event)"
                          (clickEntity)="getStudentsByGroup($event)"
                          (actionEntity)="onTimeTableNavigate($event)"
                          [btnClass]="btnClass"
                          [sortProperties]="sortProperties"
                          [displayPropertiesOrder]="displayPropertiesOrder">>
  </dtester-entities-table>
  <dtester-pagination class="text-center" [countRecords]="countRecords" [recordsPerPage]="offset" [currentPage]="pageNumber"
                          (pageChanged)="changePage($event)"></dtester-pagination>
