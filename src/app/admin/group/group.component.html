  <dynamic-form [config]="configs" (submitted)="formSubmitted($event)" (youCanDelete)="submitDelete($event)"></dynamic-form>
  <div class="container">
    <h1 >Групи</h1>
    <div class="row">
      <dtester-search class="col-lg-3" (searchCriteria)="startSearch($event)"></dtester-search>
      <h5 class="col-lg-7">зареєстровано груп: <span>{{countRecords}}</span></h5>
      <dtester-items-per-page class="col-lg-2" [numberOfRecords]="countRecords" (recordsPerPageChanged)="changeNumberOfRecordsOnPage($event)"></dtester-items-per-page>
    </div>

  </div>

  <dtester-entities-table class="table" [entities]="groupsOnPage" [headers]="headers" [ignoreProperties]="ignoreProperties"
                            (deleteEntity)=del($event) [canAction]="true"
                            [page]="pageNumber" [itemsPerPage]="offset"
                            (editEntity)="edit($event)" (clickEntity)="getStudentsByGroup($event)" (actionEntity)="onTimeTableNavigate($event)">
  </dtester-entities-table>

  <dtester-pagination class="text-center" [countRecords]="countRecords" [recordsPerPage]="offset" [currentPage]="pageNumber"
                          (pageChanged)="changePage($event)"></dtester-pagination>

  <button class=""(click)="add()" type="button" class="btn btn-primary" data-dismiss="modal">{{CREATING_NEW_GROUP}}</button>
