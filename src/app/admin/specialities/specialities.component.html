<h3 class="text-center">Спеціальності</h3>
<button title="Додати спеціальність" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>

<!-- Modal -->
<div class="modal fade" #modal id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Додати (редагувати) спеціальність</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="save()">
          <div class="form-group">
            <label for="name">Назва спеціальності</label>
            <input [(ngModel)]="speciality['speciality_name']" name="speciality_name" type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="code">Код спеціальності</label>
            <input [(ngModel)]="speciality['speciality_code']" name="speciality_code" type="text" class="form-control" id="code">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Зберегти</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Відміна</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<dtester-common [entities]="specialities" [headers]="headers" (deleteEntity)="delete($event)"
                (editEntity)="edit($event)"></dtester-common>
<dtester-pagination></dtester-pagination>
