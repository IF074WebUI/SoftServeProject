<table *ngIf="entities?.length; else empty" class="table table-striped table-sm table-hover">
  <thead>
  <tr>
    <th *ngFor="let header of headers">{{header}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let entity of entities; let i = index" [ngClass]="{'deprecated': entity.deprecated}">
    <td>{{i + itemsPerPage * (page - 1) + 1}}</td>
    <ng-container *ngFor="let name of getProperties(entity)">
      <td *ngIf="!ignoreProperties?.includes(name)" (click)="clickEntityCallback(entity)">{{entity[name]}}</td>
    </ng-container>
    <td>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button *ngIf="canAction" type="button" class="btn btn-warning btn-sm" (click)="actionEntityCallback(entity)" data-toggle="modal" data-whatever="@mdo">
          <i [class]="btnClass" aria-hidden="true"></i>
        </button>
        <button *ngIf="canEdit" type="button" class="btn btn-success btn-sm" (click)="editEntityCallback(entity)" data-toggle="modal" data-target="#modal-update-timetabel" data-whatever="@mdo">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
        <button *ngIf="canDelete" type="button" class="btn btn-danger btn-sm" (click)="deleteEntityCallback(entity)" data-toggle="modal" data-target="#modal-delete-timetabel" data-whatever="@mdo">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
<ng-template #empty>
  <div class="text-center">{{NO_ENTITIES}}</div>
</ng-template>
