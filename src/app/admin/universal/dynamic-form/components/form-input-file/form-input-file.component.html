<div
  class="dynamic-field form-input" class="form-group"
  [formGroup]="group">
  <label>{{ config.label }}</label>
  <input type="file" class="form-control-file" accept='image/*' (change)='imageChange($event)'
         [attr.placeholder]="config.placeholder"
         [formControlName]="config.name" />
  <img src="{{dataURL}}" width="200px" height="200px" id='output'>
</div>
