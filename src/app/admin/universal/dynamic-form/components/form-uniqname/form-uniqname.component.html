<div
  class="dynamic-field form-addname"  class="form-group"
  [formGroup]="group">
  <label>{{ config.label }}</label>
  <input  class="form-control"
    type="text"
    [attr.placeholder]="config.placeholder"
   [formControlName]="config.name" />
  <small [hidden]="group.controls[config.name].valid" class="text-danger">
    Введіть назву
  </small>
</div>
