<div
  class="dynamic-field form-input" class="form-group"
  [formGroup]="group">
  <label>{{ config.label }}</label>
  <input class="form-control"
         type="email"
         [attr.placeholder]="config.placeholder"
         [formControlName]="config.name" />
  <label *ngIf="group.controls[config.name].hasError('validateEmail') && group.controls[config.name].dirty"  class="control-label error">
    {{ERROR_MSG}}.
  </label>

</div>
