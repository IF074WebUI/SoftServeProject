<div
  class="dynamic-field form-select"
  [formGroup]="group">
  <label>{{ config.label }}</label>
  <select [formControlName]="config.name">
    <option value="">{{ config.placeholder }}</option>
    <option [value]="item[Properties[[0]]]" *ngFor="let item of entities">
      {{ item[Properties[[2]]] }}
    </option>
  </select>
</div>
