<div class="form-group">
<div
  class="dynamic-field form-select"
  [formGroup]="group">
  <label>{{ config.label }}</label>
  <select appFormInput [formControlName]="config.name" class="form-control"
          (change)="onValueChanged($event)">
    <option value="">{{ config.placeholder }}</option>
    <option [value]="item" *ngFor="let item of entities">
      {{ item }}
    </option>
  </select>
  <label *ngIf="error" class="control-label error">
    {{ERROR_MSG}}
  </label>
</div>
</div>
