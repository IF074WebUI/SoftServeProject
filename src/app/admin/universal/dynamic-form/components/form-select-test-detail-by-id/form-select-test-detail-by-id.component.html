<div
  class="dynamic-field form-select"
  [formGroup]="group">
  <label>{{ config.label }}</label>
  <select [formControlName]="config.name" class="form-control">
    <option value="">{{ config.placeholder }}</option>
      <option  [value]="item" *ngFor="let item of entities">
        {{ item }}
      </option>
  </select>

</div>
