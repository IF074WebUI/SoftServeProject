<div class="wrapper-pagination">
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="{disabled: currentPage === 1 || countPagesArray.length === 0}">
      <a class="page-link" (click)="pageChange(currentPage - 1)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item" [ngClass]="{active: page === currentPage}" *ngFor="let page of countPagesArray">
      <a class="page-link" (click)="pageChange(page)">{{page}}</a>
    </li>
    <li class="page-item" [ngClass]="{disabled: countPagesArray.length === currentPage || countPagesArray.length === 0}">
      <a class="page-link" (click)="pageChange(currentPage + 1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
</div>
