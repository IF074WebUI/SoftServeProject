<h2>Розклад проведення тестування</h2>
<table class="table-responsive">
  <tr>
    <th>ID</th>
    <th>Група</th>
    <th>Предмет</th>
    <th>Дата</th>
  </tr>
  <tr *ngFor="let td of timeTable">
    <td>{{td?.timetable_id}}</td>
    <td>{{td?.group_name}}</td>
    <td>{{td?.subject_name}}</td>
    <td>{{td?.start_date}}</td>
  </tr>
</table>
