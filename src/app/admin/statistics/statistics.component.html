<h2>Статистика системи</h2>
<p-chart  type="bar"  [data]="data"></p-chart>

<ul class="nav nav-tabs text-center" >
  <li class="nav-item" *ngFor="let entityItem of entity; let i=index">
    <div class="nav-link"
         (click)="setActiveTab(i)"
         [class.active]="i === activeTab">{{entityItem.descriptiion}}
      <br><p class="text-center">{{entityItem.count}}</p></div>
  </li>
</ul>
