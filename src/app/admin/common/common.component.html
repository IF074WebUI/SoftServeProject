<table *ngIf="entities?.length; else empty" class="table table-striped table-sm">
  <thead>
  <tr>
    <th *ngFor="let header of headers">{{header}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let entity of entities; let i = index" (click)="clickEntityCallback(entity)">
    <td>{{i + itemsPerPage * (page - 1) + 1}}</td>
    <td *ngFor="let name of getProperties(entity)">{{entity[name]}}</td>
    <td>
      <button (click)="editEntityCallback(entity)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
      <button (click)="deleteEntityCallback(entity)"><i class="fa fa-trash" aria-hidden="true"></i></button>
    </td>
  </tr>
  </tbody>
</table>
<ng-template #empty>
  <div class="text-center">Сутності відсутні</div>
</ng-template>
