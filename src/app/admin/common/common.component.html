<table *ngIf="entities?.length; else empty" class="table table-striped table-sm table-hover">
  <thead>
  <tr>
    <th *ngFor="let header of headers">{{header}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let entity of entities; let i = index">
    <td>{{i + itemsPerPage * (page - 1) + 1}}</td>
    <ng-container *ngFor="let name of getProperties(entity)">
      <td *ngIf="!ignoreProperties.includes(name)" (click)="clickEntityCallback(entity)">{{entity[name]}}</td>
    </ng-container>
    <td>
      <button class="btn btn-sm btn-success" (click)="editEntityCallback(entity)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
      <button class="btn btn-sm btn-danger" (click)="deleteEntityCallback(entity)"><i class="fa fa-trash" aria-hidden="true"></i></button>
    </td>
  </tr>
  </tbody>
</table>
<ng-template #empty>
  <div class="text-center">{{NO_ENTITIES}}</div>
</ng-template>
