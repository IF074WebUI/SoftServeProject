<div>
  <select class="selectpicker" data-style="btn-primary" (change)="setGroup($event.target.value)">
    <option disabled>Група</option>
    <option *ngFor="let group of groups" [value]="group['group_id']">
      {{group.group_name}}
    </option>
  </select>
  <select class="selectpicker" data-style="btn-primary" (change)="setTest($event.target.value)">
    <option disabled>Тест</option>
    <option *ngFor="let test of tests" [value]="test['test_id']">
      {{test.test_name}}
    </option>
  </select>
  <button class="btn btn-sm btn-primary" (click)="findByGroupTest()"><i class="fa fa-list" aria-hidden="true"></i></button>
</div>
<dtester-items-per-page [numberOfRecords]="count" (recordsPerPageChanged)="changeCountPerPage($event)">
</dtester-items-per-page>
<dtester-entities-table [entities]="results" [ignoreProperties]="IGNORE_PROPERTIES" [headers]="RESULTS_HEADERS"
                        [page]="1" [displayPropertiesOrder]="DISPLAY_ORDER" [itemsPerPage]="50" [canAction]="true"
                        [btnClass]="'fa fa-address-card'"
                        [canEdit]="false" (deleteEntity)="del($event)" (clickEntity)="findByStudent($event)">

</dtester-entities-table>
<dtester-pagination [countRecords]="count" [recordsPerPage]="countPerPage" [currentPage]="page"
                    (pageChanged)="changePage($event)"></dtester-pagination>
